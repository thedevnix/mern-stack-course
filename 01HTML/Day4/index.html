<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="Name">Name</label>
        <input type="text" name="username" id="Name">

        <br><br>

        <label for="Father name">Father name:</label>
        <input type="text" name="userfathername" id="Father name">
        
        <br> <br> 

        <label>Age</label>
        <input type="number" name="userage">
    
        <br> <br>

        <label for="Password">Password</label>
        <input type="password" name="userpassword" id="Password">
        <br> <br>

        <label for="male">Male</label>
        <input type="radio"  name="gender" id="male" value="male">

        
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female" >

        
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <!-- Will not give on backened and give the value by using value attribute -->
        <br><br>

        <label for="c++">c++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">

          <label for="java">java</label>
        <input type="checkbox" name="subject" id="java" value="java">

          <label for="python">python</label>
        <input type="checkbox" name="subject" id="python" value="python">



        <br><br>

        <input type="submit">
    </form>
