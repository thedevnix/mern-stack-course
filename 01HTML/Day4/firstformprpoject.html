<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>

    <hr>
    <form>
        <h2>Personal Details</h2>
        <label for="First Name">First Name</label>
        <input type="text" name="userFirstname" id="First Name" placeholder="e.g: Arjun">
        <br> <br>

        <label for="surname">Last Name</label>
        <input type="text" name="surname" id="surname" placeholder="e.g: Kumar">
        <br><br>

        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob">
        <br> <br>

        <label for="male">Male</label>
        <input type="radio"  name="gender" id="male" value="male">
        <br><br>

        
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female" >
        <br><br>

        
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <!-- Will not give on backened and give the value by using value attribute -->
        <br><br>

        <label for="file">Upload Your Photo</label>
        <input type="file" name="file" id="file">
        <hr>

        <h2>Contact Information</h2>
        <label for="email">Email Information: </label>
        <input type="email" name="email" id="email" placeholder="you@example.com">
        <br><br>

        <label for="number">Phone Number</label>
        <input type="tel" name="number" id="number" placeholder="01234567890">
        <br> <br>
         
        <label for="Address"> Mailing Address</label>
        <br>
        <textarea name="Address" id="Address" rows="5" cols="5"></textarea>

        <br> <br>
        <hr>

        <h2>Academic Information</h2>
         
        <label for="course">Select your Course</label>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="Mechnical">Mechnical</option>
            <option value="Civil">Civil</option>
        </select>
        
        <h3>Extracurricular Activity</h3>

        <label for="Sports">Sports</label>
        <input type="checkbox" name="Interests" id="Sports">
        <br>
        
        <label for="Music and Art">Music and Art</label>
        <input type="checkbox" name="Interests" id="Music and Art">
        <br>
        
        <label for="Technology">Technology Clubs</label>
        <input type="checkbox" name="Interests" id="Technology">
        <br>
        
        <label for="Volunteering">Volunteering</label>
        <input type="checkbox" name="Interests" id="Volunteering">
        <br><br>

        <hr>

        <h2>Create Your Account</h2>

        <label for="password">Create your Password :</label>
        <input type="password" name="password" id="password" placeholder="**********">
        <br><br>
           
           
        <label for="Security Question">Security Question 1 :</label>
        <select name="Security Question" id=" Security Question0">
            <option value="Whats your pet name?">Whats your pet name?</option>
            <option value="Whats your Father name?">Whats your Father name?</option>
            <option value="Whats your Mothers name?">Whats your Mothers name?</option>
        </select>
        <br><br>
       
        <label for="Security">Security answer 1 :</label>
        <input type="text" name="Security answer" id="Security">
        <br> <br>
        

         <label for="Security Question1">Security Question : 2</label>
        <select name="Security Question1" id=" Security Question1">
            <option value="Whats your pet name?">Whats your pet name?</option>
            <option value="Whats your Father name?">Whats your Father name?</option>
            <option value="Whats your Mothers name?">Whats your Mothers name?</option>
        </select>
        <br><br>
       
        <label for="Security1">Security answer 2</label>
        <input type="text" name="Security answer" id="Security1">
        <br><br>


        
         <label for="Security Question2">Security Question : 3</label>
        <select name="Security Question2" id=" Security Question2">
            <option value="Whats your pet name?">Whats your pet name?</option>
            <option value="Whats your Father name?">Whats your Father name?</option>
            <option value="Whats your Mothers name?">Whats your Mothers name?</option>
        </select>
        <br><br>
       
        <label for="Security2">Security answer : 3</label>
        <input type="text" name="Security answer" id="Security2">
        <br> <br>

        <label for="conditions">
        <input type="checkbox" name="conditions" id="conditions">
        I agree to the tems and Conditons
        </label>

        <hr>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
      </form>
 
</body>
</html>
